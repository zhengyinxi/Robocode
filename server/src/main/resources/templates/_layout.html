<!DOCTYPE html>
<html lang="zh-Hans"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title layout:title-pattern="$CONTENT_TITLE">Layout</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base th:href="@{/}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <th:block layout:fragment="style"></th:block>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<section class="container" style="margin-top: 51px;">
    <h1 layout:fragment="header">Header</h1>
    <div layout:fragment="content">Content</div>
    <footer th:replace="fragments/footer :: footer"></footer>
</section>
<th:block layout:fragment="script"></th:block>
</body>
</html>
